plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jcenter.bintray.com'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'uk.ac.abdn:SimpleNLG:4.4.8'
    compile 'de.dfki.mary:voice-cmu-slt-hsmm:5.2'
    compile 'junit:junit:4.13-beta-2'
    compile 'com.javafx:scenario:1.0.1'
}

group = 'TalkBox'
//version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    
    // Tasks
    
jarConfigurator {
	manifest {
		attributes 'Main-Class': 'Configurator.java.TalkBox.Configurator'
	}
}

jarSimulator {
	manifest {
		attributes 'Main-Class': 'Simulator.java.TalkBox.Simulator'
	}
}
}// Define the main class for the application
mainClassName = 'TalkBox.Configurator'
