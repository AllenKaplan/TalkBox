# Define the root logger with appender X
log4j.rootLogger = DEBUG, Configurator

# Set the appender named X to be a File appender
log4j.appender.Configurator=org.apache.log4j.FileAppender

# Define the layout for X appender
log4j.appender.Configurator.layout=org.apache.log4j.PatternLayout
log4j.appender.Configurator.layout.conversionPattern=%m%n